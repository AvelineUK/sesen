<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="transparent"/>

  <style>
    @keyframes c1 {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      28%  { opacity: 1; }
      33%  { opacity: 0; }
      100% { opacity: 0; }
    }
    @keyframes c2 {
      0%   { opacity: 0; }
      33%  { opacity: 0; }
      38%  { opacity: 1; }
      61%  { opacity: 1; }
      66%  { opacity: 0; }
      100% { opacity: 0; }
    }
    @keyframes c3 {
      0%   { opacity: 0; }
      66%  { opacity: 0; }
      71%  { opacity: 1; }
      94%  { opacity: 1; }
      99%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>

  <text x="16" y="20" font-size="32" font-family="serif" fill="#7b6cff" text-anchor="middle" dominant-baseline="middle" style="animation: c1 5s infinite;">◈</text>
  <text x="16" y="20" font-size="32" font-family="serif" fill="#f59e0b" text-anchor="middle" dominant-baseline="middle" style="animation: c2 5s infinite;">◉</text>
  <text x="16" y="20" font-size="32" font-family="serif" fill="#10b981" text-anchor="middle" dominant-baseline="middle" style="animation: c3 5s infinite;">◎</text>
</svg>
